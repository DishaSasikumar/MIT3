<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  
  
  <title>MIT 3 | Intro component with sign up form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
  <div class="cont1"><h1 class="top">Learn to code by watching others</h1>
  <p class="exp">See how experienced developers solve problems 
    in real-time.Watching scripted tutorials is great but, 
    understanding how developers think is invaluable.</p></div>
    <div class="cont2">
  <button class="try"><b>Try it free 7 days </b> then $20/mo. thereafter</button>
  <div class="table">
    <input type="text" name="fname" id="fname" placeholder="First Name"><br><br>
    <input type="text" name="lname" id="lname" placeholder="Last Name"><br><br>
    <input type="email" name="mail" id="mail" placeholder="Email Address"><br><br>
    <input type="password" name="pwd" id="pwd" placeholder="Password"><br><br>
    <button class="claim" onclick="free()"><b>CLAIM YOUR FREE TRIAL</b></button><br>
    <p class="terms">By clicking the button you are agreeing to our <b style="color: red;">Terms 
      and Services</b></p>
  </div>
</div>
</div>
</body>
<script>
  function free(){
      let pass = document.getElementById("pwd").value;
      let name = document.getElementById("fname").value;

      if(pass === name){
        alert("Password and Username should not be equal");
      }
      if(name.length < 4){
        alert("Username should contain at least 4 characters");
      }
      if(pass.length < 6 || pass.length > 16){
        alert("Password should contain between 6 and 16 characters");
      }
      if(!pass.match(/[A-Z]/)){
        alert("Password should contain at least 1 UpperCase letter");
      }
      if(!pass.match(/[a-z]/)){
        alert("Password should contain at least 1 LowerCase letter");
      }
      if(!pass.match(/\d/)){
        alert("Password should contain at least 1 digit");
      }
      if(!pass.match(/[!@#$%^&*(),.?":{}|<>]/)){
        alert("Password should contain at least 1 special character");
      }
    }
    
      </script>
</html>
